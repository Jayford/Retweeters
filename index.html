<!DOCTYPE html>
<html>
<head>
    <title>Jayford Twitter App</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="oauth.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-sanitize.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
    <script src="services.js"></script>
    <style>
        .container {
            margin-top: 10px;
            margin-bottom: 10px;
        }
         
        #results .row {
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
	<div ng-app="myapp">
 <div ng-controller="MyController">
    <h1 align="center">Your Retweeters</h1>
    <input ng-model="name.value"/>
    <button ng-click="myData.doClick(item, $event)">Search</button>    
            <div class="col-xs-12" id="results">
                <div class="row" ng-repeat="user in users">
 
                    <div class="col-xs-2 col-sm-1">
                        <img ng-src="{{user.profile_image_url}}" class="img-circle">
                    </div>
                    <div class="col-xs-10 col-sm-11">
                        <small>{{user.name}}</small>
                    </div>
                    <div class="col-xs-10 col-sm-11">
                        <small><b>Number of Retweets:</b>{{user.JayApp}}</small>
                    </div>
 
                </div>
            </div>
    
  </div>
	</div>
</body>
</html>
